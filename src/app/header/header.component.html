<header class="bg-[#dbe9f4]">
  <div class=" flex items-stretch ">
    <!-- Logo -->
    <div class="basis-auto bg-[#52a5d9] flex justify-center">
      <img
        src="assets/cobach-logo.png"
        alt="Logo"
        class="h-24 sm:h-32 w-auto mix-blend-multiply"
      />
    </div>
    <!-- Título -->
    <div class="basis-2/3 sm:grow bg-[#182948] flex flex-grow items-center justify-center">
      <h1 class="text-2xl md:text-4xl px-2 py-1 text-center font-bold flex justify-center text-white">
        {{ title }}
      </h1>
    </div>
  </div>
  <!-- Subtítulo -->
  <div class="container flex justify-center items-stretch py-3 px-2 sm:px-12 sm:text-center">
    <p class="text-lg sm:text-xl text-gray">
      {{ getSubtitle() }}
    </p>
  </div>
</header>
